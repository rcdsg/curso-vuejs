<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js 1 exe</title>
</head>
<body>

<div id="start">
    <h2>{{ message }}</h2>
</div>


    <script src="vue.js"></script>

        }
    })
</script>

</body>
</html>
